<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issues page</title>
</head>
<body>
<a href="http://localhost:8585/ui/home">Главная страница</a><br>
<h1>Issues table</h1><br>
<table>
    <tr>
        <th>Book</th>
        <th>Reader</th>
        <th>Issued at</th>
        <th>Returned at</th>
    </tr>
    <tr th:each="issue: ${issues}">
        <td th:text="${issue.getBook()}"></td>
        <td th:text="${issue.getReader()}"></td>
        <td th:text="${issue.getIssuedAt()}"></td>
        <td th:text="${issue.getReturnedAt()}"></td>
    </tr>
</table>

</body>
</html>
