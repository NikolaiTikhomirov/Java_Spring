<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reader issues page</title>
</head>
<body>
<a href="http://localhost:8585/ui/home">Главная страница</a><br>
<h1>Reader <span th:text="${reader.getName}"></span> issues list</h1><br>
<ul>
    <li th:each="issue : ${readerIssues}" th:text="${issue.toString()}"></li>
</ul>
</body>
</html>
